<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chess Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div id="home-page" class="page-container active-page">
        <h1>Welcome to Chess!</h1>
        
        <div class="home-options-group">
            <h2>Select Your Pieces</h2>
            <div class="radio-group">
                <label>
                    <input type="radio" name="player-color" id="select-white" value="white" checked> White (first move)
                </label>
                <label>
                    <input type="radio" name="player-color" id="select-black" value="black"> Black (second move)
                </label>
            </div>
        </div>

        <div class="home-options-group">
            <h2>Select Game Mode</h2>
            <div class="radio-group">
                <label>
                    <input type="radio" name="game-mode" id="mode-timer" value="timer" checked> Timer Mode (5 min)
                </label>
                <label>
                    <input type="radio" name="game-mode" id="mode-normal" value="normal"> Normal Mode (no timer)
                </label>
            </div>
        </div>

        <button id="start-game-button" class="start-button">Start Game</button>
    </div>

    <div id="game-page" class="page-container">
        <h1>Interactive Chess Game</h1>
        <div class="game-area">
            <div class="player-info player-white">
                <h3>White Player</h3>
                <p>Name: Player 1</p>
                <p>Score: 0</p>
                <div id="white-timer" class="timer-display">05:00</div>
            </div>

            <div class="chessboard-container">
                <div id="chessboard" class="chessboard">
                    </div>
            </div>

            <div class="game-sidebar">
                <div class="moves-section">
                    <h3>Moves</h3>
                    <ul id="moves-list" class="moves-list">
                        </ul>
                </div>

                <div class="player-info player-black">
                    <h3>Black Player</h3>
                    <p>Name: Computer</p>
                    <p>Score: 0</p>
                    <div id="black-timer" class="timer-display">05:00</div>
                </div>

                <div class="controls">
                    <button id="new-game-button" class="control-button">New Game</button>
                    <button id="undo-button" class="control-button">Undo Move</button>
                    <button id="redo-button" class="control-button">Redo Move</button>
                    <button id="resign-button" class="control-button">Resign</button>
                    <button id="offer-draw-button" class="control-button">Offer Draw</button>
                    <button id="back-to-home-button" class="control-button">Back to Home</button>
                </div>
            </div>
        </div>
        <div id="status-message" class="status-message">White to move</div>
    </div>

    <script src="script.js"></script> </body>
</html>
